<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de compras | De La Huerta</title>
        <link rel="icon" href="Imagenes/icon.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <h2>
                    <img src="Imagenes/Logo.png" alt="Logo" id="logo"> 
                    DE LA HUERTA
                </h2>
            </a>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="contacto.html">Contacto</a>
                <a href="pedidos.html">Admin</a>
                <a href="carrito.html" id="enlace-carrito">
                    <img src="Imagenes/carro-de-la-compra.png" alt="Carrito" id="carrito">
                </a>
                <a href="login.html" id="enlace-login">
                    <img src="Imagenes/user.png" alt="login" id="login">
                </a>
            </nav>
        </header>
        <main>
            <section id="carrito-panel">
                <h2>Carrito de compras</h2>

                <img src="Imagenes/loader.gif" alt="Cargando..." id="cargando">

                <ul id="carrito-lista"></ul>

                <div class="carrito-acciones">
                    <button id="vaciar" class="btn btn-outline">Vaciar</button>
                </div>

                <p class="total">
                    Total: $ <span id="total">0.00</span>
                </p>

                <button id="continuar" class="btn btn-primary">Pagar</button>
            </section>
        </main>
        <footer>
            <p>© Derechos Reservados 2025. Desarrollado por Laura María Franco Ulloa y Juan Sebastián Ulloa Mejía</p>
        </footer>
